<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>
  <th:block th:insert="~{fragments/ad_header::link}"></th:block>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <th:block th:insert="~{fragments/sidebar }"></th:block>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <th:block th:insert="~{fragments/topbar }"></th:block>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">User Manager</h1>
        <p class="mb-4"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex align-items-center">
            <h6 class="m-0 font-weight-bold text-primary mr-3">DataTables</h6>
            <a class="btn btn-outline-success" href="/admin/add_user" role="button">Add</a>
            <a style="margin-left: 15px " th:href="@{/admin/user/excelExportUser}" class="btn btn-success">Export data into Excel</a>
            <form th:action="@{/admin/user/find_user_by_name}" method="get" style="margin-left: 15px;">
              <div id="sliding-panel-inner">
                <input type="text" id="search-input" th:value="${str}"
                       placeholder="Search..." name="str" style="height: 38px; border-radius: 5px" required/>
                <button type="submit" style="height: 38px; width: 38px; border-radius: 5px; background: #ffffff"><i class="fas fa-search"></i></button>
              </div>
            </form>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%"
                     cellspacing="0">
                <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>User Name</th>
                  <th>Password</th>
                  <th>Phone</th>
                  <th>Email</th>
<!--                  <th>Status</th>-->
                  <th>Action</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>User Name</th>
                  <th>Password</th>
                  <th>Phone</th>
                  <th>Email</th>
<!--                  <th>Status</th>-->
                  <th>Action</th>
                </tr>
                </tfoot>
                <tbody>
                <th:block th:each="user : ${userList}">
                  <tr>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:id="showStatus" th:text="${user.status}==0?'Banned':'Active'"></td>
                    <td> <a class="btn btn-outline-danger mb-2" th:href="'/admin/delete/'+${user.id}" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg></a>
                      <a class="btn btn-outline-primary" th:href="'/admin/edit_user/'+ ${user.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg></i></a>
                      <button th:class="changeStatusBtn">Change Status</button>
                      <input th:id="statusValue" th:type="hidden" th:value="${user.id}">
                    </td>
                  </tr>
                </th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
    <th:block th:insert="~{fragments/modal }"></th:block>
    <th:block th:insert="~{fragments/ad_footer::script}"></th:block>
  </div>

<script>
  $('.changeStatusBtn').on('click', function (e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('td').find('input');
    var value = parseInt($input.val());
    var newText = $this.closest('tr').find('#showStatus');
    console.log(value);
    $.ajax({
      type: 'POST',
      url: '/changeUserStatus',
      data: {'id': value},
      success: function (data){
        console.log(data);
        newText.text(data);
      }
    });
  });
</script>
</body>
</html>
