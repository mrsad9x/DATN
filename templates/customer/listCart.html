<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	>
<head>
<meta charset="utf-8" />
<title>Order Manager</title>
</head>
<body>
	<div align="center">
		<h1><a th:href="@{/product/list}">Product List</a></h1>
		<a href="/order/add">Create New Order</a> 
		<br /><br />
		<form th:action="@{/order/search}">
			<input type="text" th:name="id" />
			<input type="submit" value="Search"/>
		</form>
		<br /><br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Image</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th>Actions</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="cart : ${listCarts}">
					<td th:text="${cart.name}"></td>
					<td th:text="${cart.pathImage}"></td>
					<td th:text="${cart.price} * 1"></td>
					<td th:text="${cart.quantity}"></td>
					<td th:text="${cart.price} * ${cart.quantity}"></td>
		            <td>
		<!--     		<a th:href="@{'/order/edit/' + ${order.id}}">Edit</a>    -->	
						&nbsp;&nbsp;&nbsp;
		  				<a th:href="@{'/cart/delete/' + ${cart.id}}">Delete</a>
		  				&nbsp;&nbsp;&nbsp; 
						
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href=@{/cart/check}>Thanh to√°n</a>
	</div>
</body>
</html>
